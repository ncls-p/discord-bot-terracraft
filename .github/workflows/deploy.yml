name: Deploy

on: push

jobs:
    cleanFiles:
        needs: uploadFiles
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  script: |
                      if [ -d "/home/blury/bot/discord/discord-bot-terracraft" ]; then
                        rm -rf /home/blury/bot/discord/discord-bot-terracraft
                      fi

    uploadFiles:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              env:
                  HOST: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEY }}
              with:
                  source: "."
                  target: "/home/blury/bot/discord/discord-bot-terracraft"

    startAndBuildDockerBot:
        needs: uploadFiles
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  envs: DISCORD_BOT_TOKEN,OPENAI_API_KEY
                  script: |
                      cd /home/blury/bot/discord/discord-bot-terracraft
                      docker build -f docker/Dockerfile -t discord-bot-terracraft .
                      docker-compose down
                      docker-compose up -d
